    <script src="feedback.js" defer></script>

    <div class="addFeedback" id="addFeedbackSection">

    <div class="reviewsFeedback" id="reviews">

      <div class="prodFeedback" id="productFeedbacks"></div>
    </div>
  </body>
</html>
